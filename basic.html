<!--HTML5 문서는 반드시 <!DOCTYPE html> 으로 시작하여 문서 형식을 HTML5으로 지정한다.-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--요소와 빈 요소-->
  <!--HTML 요소는 시작 태그(start tag)와 종료 태그(end tag) 그리고
  태그 사이에 위치한 content로 구성된다.-->
  <!--빈 요소 (Empty Element)는 어트리뷰트(Attribute)만 가질 수 있다.-->
  <!--대표적인 빈 요소 : br hr img input link meta-->

  <!--어트리뷰트-->
  <img src="html.jpg" width="104" height="142">
  <!--어트리뷰트명 sre, width, height / 어트리뷰트값 html.jpg, 104, 142-->

  <!--글로벌 어트리뷰트-->
  <!--id	유일한 식별자(id)를 요소에 지정한다. 중복 지정이 불가하다.
  class	스타일시트에 정의된 class를 요소에 지정한다. 중복 지정이 가능하다.
  hidden	css의 hidden과는 다르게 의미상으로도 브라우저에 노출되지 않게 된다.
  lang	지정된 요소의 언어를 지정한다. 검색엔진의 크롤링 시 웹페이지의 언어를 인식할 수 있게 한다.
  style	요소에 인라인 스타일을 지정한다.
  tabindex	사용자가 키보드로 페이지를 내비게이션 시 이동 순서를 지정한다.
  title	요소에 관한 제목을 지정한다.-->

  <!--시멘틱 웹-->
  <!--non-semantic 요소
  div, span 등이 있으며 이들 태그는 content에 대하여 어떤 설명도 하지 않는다.
  semantic 요소
  form, table, img 등이 있으며 이들 태그는 content의 의미를 명확히 설명한다,-->

  <!--다음은 HTML5에서 새롭게 추가된 시맨틱 태그이다.-->
  <!--tag	Description
  header	헤더를 의미한다
  nav	내비게이션을 의미한다
  aside	사이드에 위치하는 공간을 의미한다
  section	본문의 여러 내용(article)을 포함하는 공간을 의미한다
  article	분문의 주내용이 들어가는 공간을 의미한다
  footer	푸터를 의미한다-->
</body>
</html>
