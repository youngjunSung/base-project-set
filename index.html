<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="assets/js/vender/jquery-2.2.4.min.js"></script>
  <script src="assets/js/vender/jquery-migrate-1.2.1.min.js"></script>
  <script src="assets/js/vender/slick.min.js"></script>
  <script src="assets/js/vender/swiper.min.js"></script>
  <script src="assets/js/vender/bxslider.min.js"></script>
  <script src="assets/js/vender/owl.carousel.min.js"></script>
  <script src="assets/js/vender/semantic.2.2.11.min.js"></script>
  <script src="assets/js/vender/jquery.particleground.min.js"></script>
  <script src="assets/js/vender/jquery.stellar.min.js"></script>
  <script src="assets/js/pages/script.js"></script>
  <link rel="stylesheet" href="assets/css/index.css"/>
</head>
<body>
<div class="container">
  <!--slick-->
  <div class="slick-test">
    <div>
      <div class="inner_content">
        <img src="assets/images/video_img_1.jpg" alt="">
      </div>
    </div>
    <div>
      <div class="inner_content">
        <img src="assets/images/video_img_2.jpg" alt="">
      </div>
    </div>
    <div>
      <div class="inner_content">
        <img src="assets/images/video_img_3.jpg" alt="">
      </div>
    </div>
    <div>
      <div class="inner_content">
        <img src="assets/images/video_img_4.jpg" alt="">
      </div>
    </div>
    <div>
      <div class="inner_content">
        <img src="assets/images/video_img_5.jpg" alt="">
      </div>
    </div>
  </div>
  <div class="btn-area">
    <button class="play">play</button>
    <button class="stop">stop</button>
  </div>
  <!--swiper-->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-scrollbar"></div>
  </div>
  <!--bxslider-->
  <ul class="bxslider">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <!--owl-carousel-->
  <ul class="owl-carousel">
    <li><img src="assets/images/s1.jpg" alt=""></li>
    <li><img src="assets/images/s2.jpg" alt=""></li>
    <li><img src="assets/images/s3.jpg" alt=""></li>
    <li><img src="assets/images/s4.jpg" alt=""></li>
    <li><img src="assets/images/s5.jpg" alt=""></li>
    <li><img src="assets/images/s6.jpg" alt=""></li>
  </ul>
  <!--slick-->
  <ul class="main-slide">
    <li><img src="assets/images/s1.jpg" alt=""></li>
    <li><img src="assets/images/s2.jpg" alt=""></li>
    <li><img src="assets/images/s3.jpg" alt=""></li>
    <li><img src="assets/images/s4.jpg" alt=""></li>
    <li><img src="assets/images/s5.jpg" alt=""></li>
    <li><img src="assets/images/s6.jpg" alt=""></li>
  </ul>
</div>
</body>
</html>
