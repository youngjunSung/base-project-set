<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="assets/js/vender/jquery-2.2.4.min.js"></script>
  <script src="assets/js/vender/jquery-migrate-1.2.1.min.js"></script>
  <script src="assets/js/vender/slick.min.js"></script>
  <script src="assets/js/vender/swiper.min.js"></script>
  <script src="assets/js/vender/bxslider.min.js"></script>
  <script src="assets/js/vender/owl.carousel.min.js"></script>
  <script src="assets/js/vender/semantic.2.2.11.min.js"></script>
  <script src="assets/js/vender/jquery.particleground.min.js"></script>
  <script src="assets/js/vender/jquery.stellar.min.js"></script>
  <script src="assets/js/pages/index.js"></script>
  <link rel="stylesheet" href="assets/css/index.css"/>
</head>
<body>
<div class="container">
  <div class="slide-wrap">
    <ul class="slick-main">
      <li><img src="https://via.placeholder.com/700x980/aedede/fff.png" alt=""></li>
      <li><img src="https://via.placeholder.com/700x980/bedede/fff.png" alt=""></li>
      <li><img src="https://via.placeholder.com/700x980/cedede/fff.png" alt=""></li>
      <li><img src="https://via.placeholder.com/700x980/dedede/fff.png" alt=""></li>
      <li><img src="https://via.placeholder.com/700x980/eedede/fff.png" alt=""></li>
      <li><img src="https://via.placeholder.com/700x980/fedede/fff.png" alt=""></li>
    </ul>
  </div>
  <script>
      $('.slick-main').slick({
          dots: true,
          infinite: true,
          centerMode: true,
          autoplay: true,
          autoplaySpeed: 500,
          speed: 300,
          slidesToShow: 5,
          slidesToScroll: 2,
          touchThreshold: 50,
          responsive: [{
              breakpoint: 1024,
              settings: {
                  slidesToShow: 3,
                  infinite: true
              }
          }, {
              breakpoint: 600,
              settings: {
                  slidesToShow: 2,
                  dots: true
              }
          }, {
              breakpoint: 300,
              settings: "unslick" // destroys slick
          }]
      });

      $('.slick-main').hover(function () {
          $('.slick-main').slick('setPosition');
      },function () {

      });
  </script>
</div>
</body>
</html>
