<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="assets/js/vender/jquery-2.2.4.min.js"></script>

  <script src="assets/js/pages/index.js"></script>
  <link rel="stylesheet" href="assets/css/index.css"/>
</head>
<body>
<div class="container">
  <div class="swiper-top-wrap">
    <!-- Slider main container -->
    <div class="swiper-container swiper-main">
      <ul class="swiper-wrapper">
        <li class="swiper-slide"><img src="https://via.placeholder.com/700x980/aedede/fff.png" alt=""></li>
        <li class="swiper-slide"><img src="https://via.placeholder.com/700x980/bedede/fff.png" alt=""></li>
        <li class="swiper-slide"><img src="https://via.placeholder.com/700x980/cedede/fff.png" alt=""></li>
        <li class="swiper-slide"><img src="https://via.placeholder.com/700x980/dedede/fff.png" alt=""></li>
        <li class="swiper-slide"><img src="https://via.placeholder.com/700x980/eedede/fff.png" alt=""></li>
        <li class="swiper-slide"><img src="https://via.placeholder.com/700x980/fedede/fff.png" alt=""></li>
      </ul>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>


  <ul class="slide-container">
    <li>
    </li>
    <li></li>
    <li></li>
  </ul>


  <!-- Slider main container -->
  <div class="swiper-container swiper-sub">
    <ul class="swiper-wrapper">
      <li class="swiper-slide"><img src="assets/images/r1.jpg" alt=""></li>
      <li class="swiper-slide"><img src="assets/images/r2.jpg" alt=""></li>
      <li class="swiper-slide"><img src="assets/images/r3.jpg" alt=""></li>
      <li class="swiper-slide"><img src="assets/images/r4.jpg" alt=""></li>
      <li class="swiper-slide"><img src="assets/images/r5.jpg" alt=""></li>
      <li class="swiper-slide"><img src="assets/images/r6.jpg" alt=""></li>
    </ul>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>
<script>
    var mySwiper = new Swiper('.swiper-main', {
        slidesPerView: 6,
        spaceBetween: 30,
        autoplay: {
          delay: 1000
        },
        grabCursor: true,
        centeredSlides: true,
        loop: true,
        // longSwipes: false,
        // longSwipesMs: 400,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }
    });

    new Swiper('.swiper-sub', {
        slidesPerView: 3,
        spaceBetween: 10,
        grabCursor: true,
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        }
    });

    // mySwiper.params.loopDestroy();
    // mySwiper.params.loopCreate();
    // mySwiper.params.update();
    // mySwiper.on('slideChange', function () {
    //
    // });

    $(function () {
        $('.swiper-main').hover(function () {
            mySwiper.autoplay.stop();
        },function () {
            mySwiper.autoplay.start();
        });
    });


</script>
</body>
</html>
